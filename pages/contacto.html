<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>miTask | Contacto</title>
</head>

<body>
    <header class="white">
        <div class="container-header">
            <i id="menu" class="fas fa-bars" onclick="showMenu()"></i>
            <a href="../index.html"><img class="logo" src="../img/Logo.svg" alt="Logo"></a>
            <ul id="links-menu" class="links-header">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./caracteristicas.html">Características</a></li>
                <li><a href="./precios.html">Precios</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
            <i id="user" class="fas fa-user" onclick="showButtons()"></i>
            <div id="buttons-menu" class="buttons-header">
                <a class="btn green" href="./login.html">Acceder</a>
                <a class="btn dark" href="./sign-up.html">Registrarse</a>
            </div>
        </div>
    </header>

    <main>
        <div id="contacto">

            <div class="container-contacto" data-aos="fade-up">

                <div class="card">

                    <div class="text-card">
                        <div>
                            <h4>Obtén una cotización</h4>
                            <p>Rellena el formulario y nuestro equipo se pondrá en contacto contigo en menos de 24 horas
                            </p>
                        </div>

                        <ul>
                            <li><a href="tel:+54 9 11 2345-6789">+54 9 11 2345-6789</a></li>
                            <li><a href="mailto:contacto@mitask.com">contacto@mitask.com</a></li>
                            <li><a href="https://goo.gl/maps/HdDCPt8Nroektbco8" target="_blank">Av. 9 de Julio 7890</a>
                            </li>
                        </ul>

                        <div class="social-contact">
                            <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
                            <a href="https://play.google.com/" target="_blank"><i class="fab fa-google-play"></i></a>
                            <a href="https://www.apple.com/la/app-store/" target="_blank"><i
                                    class="fab fa-app-store-ios"></i></a>
                        </div>
                    </div>

                    <div class="contact-card">

                        <div class="container-form">

                            <form class="contact-form" action="">
                                <div class="form-group">
                                    <label for="Nombre">Nombre</label>
                                    <input type="text" placeholder="John Doe" required>
                                </div>

                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="email" placeholder="Johndoe@email.com" required>
                                </div>


                                <textarea name="message" id="message" cols="1" rows="7" placeholder="Tu mensaje"
                                    required></textarea>


                                <button class="btn dark" type="submit">Enviar</button>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <a class="logo-white" href="../index.html"><img class="logo" src="../img/Logo.svg" alt="Logo"></a>

            <div class="links-footer">
                <a href="../index.html">Inicio</a>
                <a href="./caracteristicas.html">Características</a>
                <a href="./precios.html">Precios</a>
                <a href="./contacto.html">Contacto</a>
            </div>

            <div class="social-footer">
                <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://play.google.com/" target="_blank"><i class="fab fa-google-play"></i></a>
                <a href="https://www.apple.com/la/app-store/" target="_blank"><i class="fab fa-app-store-ios"></i></a>
            </div>

        </div>
    </footer>

    <script src="https://kit.fontawesome.com/ceabe9f5f3.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/navbar.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            disable: function () {
                var maxWidth = 800;
                return window.innerWidth < maxWidth;
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/Favicon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ceabe9f5f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/main.css">
    <title>miTask</title>
</head>

<body>
    <header>
        <div class="container-header">
            <a href="../index.html"><img class="logo" src="../img/Logo.svg" alt="Logo"></a>
            <ul class="links-header">
                <li><a href="./caracteristicas.html">Características</a></li>
                <li><a href="./precios.html">Precios</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
            <div class="buttons-header">
                <a class="btn green" href="./login.html">Acceder</a>
                <a class="btn dark" href="./sign-up.html">Registrarse</a>
            </div>
        </div>
    </header>
    <!--Termina Header-->

    <!--Main-->
    <main>
        <div id="grid-form">

            <!--Sección formulario-->
            <div class="sign">

                <div class="container-sign">
                    <img src="../img/Favicon.svg" alt="miTask logo">
                    <h4>Bienvenido de nuevo!</h4>

                    <form class="form-sign" action="">
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" placeholder="Johndoe@email.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" placeholder="Ingrese su contraseña">
                        </div>
                        <button type="submit" class="btn-full dark btn-sign">
                            Ingresar
                        </button>

                        <button class="btn-full google">
                            <img src="https://img.icons8.com/color/48/000000/google-logo.png">
                            Login with Google
                        </button>
                    </form>

                    <span>¿Todavía no tienes cuenta? <a href="./sign-up.html">Registrarse</a></span>
                </div>

            </div>
            <!--Termina sección formulario-->

            <!--Div que contiene la imagen-->
            <div class="background-50">
            </div>

        </div>
    </main>

    <footer>
        <div class="footer-container">
            <a class="logo-white" href="../index.html"><img class="logo" src="../img/Logo.svg" alt="Logo"></a>

            <div class="links-footer">
                <a href="./caracteristicas.html">Características</a>
                <a href="./precios.html">Precios</a>
                <a href="./contacto.html">Contacto</a>
            </div>

            <div class="social-footer">
                <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://play.google.com/" target="_blank"><i class="fab fa-google-play"></i></a>
                <a href="https://www.apple.com/la/app-store/" target="_blank"><i class="fab fa-app-store-ios"></i></a>
            </div>

        </div>
    </footer>

</body>

</html>
